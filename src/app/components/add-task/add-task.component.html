<div class="row" *ngIf="showAddTask">
  <div class="current-icon">
    <h3
      class="current-emoji"
      *ngIf="showAddTask"
      (click)="toggled = !toggled"
      [(emojiPickerIf)]="toggled"
      [emojiPickerDirection]="'bottom' || 'top' || 'left' || 'right'"
      (emojiPickerSelect)="handleSelection($event)"
    >
      {{ icon !== "" ? icon : "☀️" }}
    </h3>
  </div>
  <div class="form-fields">
    <form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
      <div class="form-rows">
        <div class="form-control column left">
          <input
            class="form-input"
            type="number"
            name="step"
            [(ngModel)]="step"
            id="step"
            value=""
            placeholder="#"
            autocomplete="off"
          />
        </div>
        <div class="form-control column right">
          <input
            class="form-input"
            type="text"
            name="text"
            [(ngModel)]="text"
            id="text"
            placeholder="Choose a task name"
            autocomplete="off"
          />
        </div>
      </div>

      <input type="submit" value="Save Task" class="btn btn-block" />
    </form>
  </div>
</div>
